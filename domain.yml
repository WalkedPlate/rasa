  - ir_a_pagos_linea                      # Opción 2: Pagos por internet
  - ir_a_papeletas                        # Opción 3: Papeletas
  - ir_a_impuestos                        # Opción 4: Impuestos
  - ir_a_retencion_captura                # Opción 5: Retención y captura
  - ir_a_lugares_pagos                    # Opción 6: Lugares y pagos
  - ir_a_servicios_virtuales              # Opción 7: Servicios virtuales
  - ir_a_otros_tramites                   # Opción 8: Otros trámites

  # --------------------------------------------------------------------------
  # CONTEXTO: PAPELETAS - Consultas específicas dentro del contexto
  # --------------------------------------------------------------------------
  - papeletas_consultar_placa             # Placa dentro del contexto papeletas
  - papeletas_consultar_dni               # DNI dentro del contexto papeletas
  - papeletas_consultar_ruc               # RUC dentro del contexto papeletas
  - papeletas_consultar_codigo_falta      # Código de falta en contexto
  - papeletas_consultar_generico          # Consulta sin especificar documento
  - papeletas_registrar                   # Registrar papeleta no encontrada
  - papeletas_facilidades                 # Facilidades de pago papeletas
  - papeletas_frecuentes                  # Preguntas frecuentes papeletas

  # --------------------------------------------------------------------------
  # CONTEXTO: IMPUESTOS - Consultas específicas dentro del contexto
  # --------------------------------------------------------------------------
  - impuestos_consultar_placa             # Placa dentro del contexto impuestos
  - impuestos_consultar_dni               # DNI dentro del contexto impuestos
  - impuestos_consultar_ruc               # RUC dentro del contexto impuestos
  - impuestos_consultar_codigo            # Código contribuyente en contexto
  - impuestos_consultar_generico          # Consulta sin especificar documento

