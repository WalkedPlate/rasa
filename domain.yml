  - tramites_descargo_infracciones        # Descargo de infracciones
  - tramites_apelacion_papeletas          # Apelación de papeletas
  - tramites_prescripcion_papeletas       # Prescripción de papeletas
  - tramites_devolucion_papeletas         # Devolución de papeletas
  - tramites_terceria_requisitos          # Tercería de propiedad
