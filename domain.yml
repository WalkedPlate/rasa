version: "3.1"

# ============================================================================
# CONFIGURACIÓN DE DOMINIO - CHATBOT SAT LIMA
# ============================================================================
# Este archivo define todos los componentes del diálogo:
# - Intents: Intenciones del usuario
# - Entities: Datos extraíbles (placa, DNI, RUC, etc.)
# - Slots: Variables de estado de la conversación
# - Responses: Respuestas predefinidas del bot
# - Actions: Acciones personalizadas
# ============================================================================


# ============================================================================
# INTENTS - Intenciones del usuario
# ============================================================================

intents:
  # --------------------------------------------------------------------------
  # GLOBALES - Funcionan en cualquier contexto
  # --------------------------------------------------------------------------
  - greet                                 # Saludo inicial
  - goodbye                               # Despedida
  - menu_principal                        # Volver al menú principal
  - solicitar_asesor                      # Escalación a humano

  # --------------------------------------------------------------------------
  # CONSULTAS RÁPIDAS GLOBALES - Sin necesidad de navegación
  # --------------------------------------------------------------------------
  # Papeletas
  - consulta_rapida_papeletas_placa       # "Ver papeletas de mi placa ABC123"
  - consulta_rapida_papeletas_dni         # "Papeletas de mi DNI 12345678"
  - consulta_rapida_papeletas_ruc         # "Multas del RUC 20123456789"
  - consulta_rapida_codigo_falta          # "Qué significa el código G40"

  # Impuestos
  - consulta_rapida_impuestos_placa       # "Impuestos de mi placa ABC123"
  - consulta_rapida_impuestos_dni         # "Deuda tributaria DNI 12345678"
  - consulta_rapida_impuestos_ruc         # "Impuestos del RUC 20123456789"
  - consulta_rapida_impuestos_codigo      # "Impuestos código contribuyente 94539"

  # --------------------------------------------------------------------------
  # NAVEGACIÓN - Ir a opciones principales (8 opciones del menú)
  # --------------------------------------------------------------------------
