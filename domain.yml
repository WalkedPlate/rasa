  - tramites_vehicular_requisitos         # Declaración vehicular
  - tramites_alcabala_requisitos          # Liquidación alcabala
  - tramites_reclamacion_tributaria       # Reclamación tributaria
  - tramites_prescripcion_tributaria      # Prescripción tributaria
  - tramites_devolucion_tributaria        # Devolución tributaria
  - tramites_apelacion_tributaria         # Apelación tributaria
  - tramites_terceria_tributaria          # Tercería tributaria
  - tramites_suspension_tributaria        # Suspensión tributaria

