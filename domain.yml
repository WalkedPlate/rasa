  # SISTEMA DE CLARIFICACIÓN - Router inteligente
  # --------------------------------------------------------------------------
  - clarify_papeletas                     # Usuario confirma papeletas
  - clarify_impuestos                     # Usuario confirma impuestos
  - consulta_ambigua_documento            # Documento sin contexto claro

  # --------------------------------------------------------------------------
  # NAVEGACIÓN AUXILIAR
  # --------------------------------------------------------------------------
  - otra_consulta                         # Nueva consulta


# ============================================================================
# ENTITIES - Datos extraíbles del mensaje del usuario
# ============================================================================

entities:
  - placa                                 # Placa vehicular (6 caracteres)
  - dni                                   # DNI peruano (8 dígitos)
  - ruc                                   # RUC peruano (11 dígitos)
  - codigo_falta                          # Código de infracción (ej: G40, M08)
  - codigo_contribuyente                  # Código de contribuyente (1-10 dígitos)
  - numero_tramite                        # Número de trámite (14 dígitos)


# ============================================================================
# SLOTS - Variables de estado de la conversación
# ============================================================================

slots:
  # --------------------------------------------------------------------------
  # CONTEXTO DE NAVEGACIÓN
  # --------------------------------------------------------------------------
  contexto_actual:
    type: categorical
    values:
      - papeletas
      - impuestos
      - retencion
      - lugares_pagos
      - otros_tramites
      - servicios_virtuales
      - general
    influence_conversation: true
    mappings:
      - type: custom
    # Descripción: Mantiene el contexto actual de la conversación para
    # permitir que el bot entienda en qué sección se encuentra el usuario

  # --------------------------------------------------------------------------
  # SISTEMA DE ROUTING INTELIGENTE (Disambiguación papeletas vs impuestos)
  # --------------------------------------------------------------------------
  esperando_clarificacion:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom
    # Descripción: Indica si el bot está esperando que el usuario clarifique
    # entre papeletas o impuestos cuando el contexto es ambiguo

  documento_pendiente:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
    # Descripción: Almacena temporalmente el documento (placa/DNI/RUC)
    # mientras se espera clarificación del usuario

  tipo_documento_pendiente:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
    # Descripción: Almacena el tipo de documento pendiente
    # (placa, dni, ruc, codigo_contribuyente)

  documento_consulta:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
    # Descripción: Almacena el documento que se está consultando
    # después del routing exitoso

  tipo_documento:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
    # Descripción: Almacena el tipo del documento que se está consultando

  # --------------------------------------------------------------------------
  # TRACKING Y LOGGING
  # --------------------------------------------------------------------------
  ultimo_documento:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
    # Descripción: Registra el último documento consultado para
    # fines de logging y métricas

  asesor_solicitado:
    type: bool
    influence_conversation: false
    mappings:
      - type: custom
    # Descripción: Indica si el usuario solicitó un asesor humano
    # durante la conversación (para tracking)

  # --------------------------------------------------------------------------
  # SISTEMA DE FALLBACK INTELIGENTE
  # --------------------------------------------------------------------------
  fallback_count:
    type: float
    initial_value: 0
    influence_conversation: true
    mappings:
      - type: custom
    # Descripción: Contador de fallbacks consecutivos
    # Nivel 1: Mensaje simple con opciones
    # Nivel 2+: Ofrece escalación a asesor humano


# ============================================================================
