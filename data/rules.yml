version: "3.1"

# ============================================================================
# ARCHIVO DE REGLAS - CHATBOT SAT LIMA
# ============================================================================
# Las reglas definen comportamientos deterministas del bot que siempre
# deben ejecutarse de la misma manera, sin importar el contexto previo.
#
# Usar reglas para:
# - Saludos y despedidas
# - Navegación directa a menús
# - Consultas rápidas con datos completos
# - Acciones que no requieren contexto conversacional
#
# NO usar reglas para:
# - Flujos conversacionales complejos (usar stories)
# - Comportamientos que dependen del historial
# ============================================================================

rules:

# ============================================================================
# SECCIÓN 1: REGLAS BÁSICAS - Conversación general
# ============================================================================

- rule: Saludo inicial
  steps:
  - intent: greet
  - action: utter_greet

- rule: Despedida y finalización
  steps:
  - intent: goodbye
  - action: action_finalizar_chat

- rule: Solicitar asesor humano
  steps:
  - intent: solicitar_asesor
  - action: action_solicitar_asesor

- rule: Mostrar menú principal
  steps:
  - intent: menu_principal
  - action: utter_menu_principal

- rule: Fallback inteligente progresivo
  steps:
  - intent: nlu_fallback
  - action: action_smart_fallback


# ============================================================================
# SECCIÓN 2: CONSULTAS RÁPIDAS GLOBALES - Sin navegación previa
# ============================================================================
# Estas reglas permiten consultas directas sin necesidad de navegar por
# el menú. Son las más usadas por los usuarios expertos.
# ============================================================================

