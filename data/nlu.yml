version: "3.1"

# ============================================================================
# ARCHIVO NLU - ENTRENAMIENTO DEL CHATBOT SAT LIMA
# ============================================================================
# Este archivo contiene:
# - Regex patterns: Patrones para extracción de entidades (placa, DNI, RUC)
# - Intents: Ejemplos de mensajes del usuario para cada intención
# - Entities: Datos específicos marcados en los ejemplos
#
# IMPORTANTE: Los ejemplos deben ser variados y naturales para mejorar
# la precisión del modelo NLU.
# ============================================================================

nlu:

# ============================================================================
# SECCIÓN 1: REGEX PATTERNS - Patrones de extracción de entidades
# ============================================================================
# Estos patrones ayudan al modelo a identificar datos estructurados como
# placas vehiculares, DNI, RUC, códigos de falta, etc.
# ============================================================================

- regex: placa
  examples: |
    - \b(?=.*\d.*\d)[a-zA-Z0-9]{6}\b
    - \b(?=.*\d.*\d)[a-zA-Z0-9]{3}[-\s](?=.*\d)[a-zA-Z0-9]{3}\b

- regex: dni
  examples: |
    - (?<![A-Z0-9])\d{8}(?![A-Z0-9])    # 8 dígitos sin letras/números alrededor

- regex: ruc
  examples: |
    - \b[12]\d{10}\b                     # 11 dígitos que empiezan con 1 o 2

- regex: codigo
  examples: |
    - \b[A-Za-z]\d{1,2}\b                 # Letra seguida de 1-2 dígitos (ej: G40)

- regex: numero_tramite
  examples: |
    - \b\d{14}\b                         # Exactamente 14 dígitos

- regex: codigo_contribuyente
  examples: |
    - \b\d{2,10}\b                       # Entre 2 y 10 dígitos

